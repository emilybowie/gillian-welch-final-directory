<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
    <link href="./assets/stylesheets/discography-styles.css" rel="stylesheet"/>
  <link href="./assets/stylesheets/slick.css" rel="stylesheet" />
  <link href="./assets/stylesheets/slick-theme.css" rel="stylesheet" />

<style>
  body {
    background: cornflowerblue;
  }
  .your-class {
    width: 800px;
    margin: auto;
  }
  .your-class img{
    width: 100%;
    height: auto;
    display: block;
  }
</style>

</head>
<body>

  <div class="your-class">
    <div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./assets/images/discography/album-covers/color-harrow-and-harvest-album-cover.jpg" width="300" height="300" alt="The Harrow & The Harvest">
          </div>
          <div class="flip-card-back">
            <img src="./assets/images/discography/album-covers/color-harrow-and-harvest-album-cover.jpg" width="300" height="300" ></img>
          </div>
        </div>
      </div>
    </div>
    <div>
      <img src="./assets/images/lightbox/puppy-1-thumbnail.jpg" />
    </div>
    <div>
      <img src="./assets/images/lightbox/puppy-2-thumbnail.jpg" />
    </div>
    <div>
      <img src="./assets/images/lightbox/puppy-3-thumbnail.jpg" />
    </div>
    <div>
      <img src="./assets/images/lightbox/other-1-thumbnail.jpg" />
    </div>
    <div>
      <img src="./assets/images/lightbox/other-2-thumbnail.jpg" />
    </div>
  </div>

<script src="./assets/javascripts/jquery.min.js"></script>
<script src="./assets/javascripts/slick.min.js"></script>

<script>
  $(document).ready(function(){
    $('.your-class').slick({
      centerMode: true,
      slidesToShow: 3,
      dots: true,
    });
  });
</script>
</body>
</html>
